<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #219ebc;
        }
        .container {
            background:gold;
            width: 450px;
            margin: auto;
            padding: 100px;
            border-radius: 100px;
            border: 1px solid #219ebc;
        }
        .form-group {
            margin-bottom: 30px;
        }
        label {
            display: block;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ffff;
            border-radius: 80px;
        }
        .error {
            color: red;
            font-size: 14px;
            display: none;
        }
        .error-border {
            border: 2px solid red;
        }
        button {
            background: red;
            color: white;
            padding: 20px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="container">
      <u><h1>Registration Form</h1></u>
        <form id="regForm">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="Name">
                <span class="error">you didn't entered Name</span>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email">
                <span class="error">you didn't entered Email</span>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password">
                <span class="error">you didn't entered Password</span>
            </div>
               <div class="form-group">
                <label>Ciy:</label>
                <input type="city" id="city">
                <span class="error">you didn't entered City</span>
            </div>
            <button type="submit">SUBMIT</button>
        </form>
    </div>
    <script>
        var form = document.getElementById("regForm");
        form.onsubmit = function(event) {
            var inputs = document.getElementsByTagName("input");
            var valid = true;for (var i = 0; i < inputs.length; i++) {
            var input = inputs[i];
            var error = input.nextElementSibling;
            
            if (input.value.trim() === "") {
                input.style.border = "1px solid red";
                error.style.display = "block";
                valid = false;
            } else {
                input.style.border = "1px solid #ccc";
                error.style.display = "none";
            }
        }
        
        if (!valid) {
            event.preventDefault();
        }
    };
</script>

</body>
</html>
